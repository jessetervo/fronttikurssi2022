<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="sovellus"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
      function Tarkistaika() {
        const [person, setPerson] = React.useState({name: ' ', age: ' ' });

        const inputChanged = (event) => {
            setPerson({...person, [event.target.name]: event.target.value})
        }

        const [ikaCheck, setIkacheck] = React.useState(' ');

        const sendAlert = () => {
            if (person.age < 18) {
                setIkacheck('You are too young')
            }
            else {
                setIkacheck('Hello' + person.name)
            }
        };

        return (

            <div>
                <p>{ikaCheck}</p> 
                <p>Name: <input type="text" name="name" value={person.name} onChange={inputChanged} /> </p>
                <p>Age: <input type="text" name="age" value={person.age} onChange={inputChanged} /> </p>
                <button onClick={sendAlert} >Submit</button>
            </div>
        )
      }
      
      ReactDOM.render(<Tarkistaika text="asdf" />, document.getElementById('sovellus'));
    </script>
</body>
</html>
